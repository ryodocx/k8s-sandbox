repositories:
- name: sandbox
  url: https://ryodocx.github.io/k8s-sandbox
- name: bitnami
  url: https://charts.bitnami.com/bitnami
- name: pipecd
  url: https://charts.pipecd.dev

environments:
  default: {}

templates:
  default: &default
    values:
      - helmfile-config/values/{{`{{ .Release.Name }}`}}/{{`{{ .Environment.Name }}`}}.yaml
    secrets:
      - helmfile-config/secrets/{{`{{ .Release.Name }}`}}/{{`{{ .Environment.Name }}`}}.yaml

releases:
- name: pipecd-control-plane
  namespace: pipecd
  chart: pipecd/pipecd
  version: v0.9.11
  <<: *default
- name: mysql
  namespace: pipecd
  chart: bitnami/mysql
  version: 8.5.5
  <<: *default
